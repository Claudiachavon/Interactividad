<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario HTML</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>
<body>
<h1 class="ache">Sé un hacker super anónimo</h1>
<p>Regístrate</p>
	<form id="myform">
		<label>Nombre secreto</label><br>
		<input name="name" type="text" placeholder="Nombre completo">
		
		<br>

		<label>Identificación</label><br>
		<input name="id" id="id_number" type="text">

		<br>

		<label>E-mail</label><br>
		<input name="email" type="text" placeholder="ejemplo@ejemplo.com">

		<br>

		<label>Tel&eacute;fono</label><br>
		<input name="phone" type="text" id="phone_number">
		<br>
		<label>Genero</label>
		<br>
		<input type="radio" name="gender" value="female">Mujer
		<br>
        <input type="radio" name="gender" value="male">Hombre
		<br>
		<label>¿Por qué quieres ser un hacker?</label><br>
		<textarea name="message" id="" cols="30" rows="10"></textarea>

		<br>

		<button class="bot" form="myform" type="submit" class="send">{Enviar}</button>

	</form>

<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="js/jquery.maskedinput.js" type="text/javascript"></script>
<script src="js/jquery.validate.min.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>

</body>
</html>
