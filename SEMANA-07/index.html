	<img src="img/logo.png">
	<p class="fem">Feminismo “Ideología que defiende que las mujeres deben tener los mismos derechos que los hombres”</p>
	<h2 class="ache">Frases para tí</h2>
<SCRIPT type="text/javascript">
   var0="Cuando educas a un hombre, educas a un hombre; cuando educas a una mujer, educas a una generación.-Brigham Young-"
   var1="Una mujer sin un hombre, es como un pez sin bicicleta.-Gloria Steinem-"
   var2="La cuestión que las mujeres no han aprendido todavía es que nadie les otorga poder. Simplemente lo toman.-Roseanne Barr-"
   var3="La igualdad no es un concepto. No es algo que deberíamos estar luchando. Es una necesidad. La igualdad es como la gravedad. <br>Necesitamos asentarnos en esta tierra como hombres y mujeres, y la misoginia que se encuentra en todas las culturas no es una<br> verdadera parte de la condición humana. Es la vida fuera de equilibrio, y ese desequilibrio está chupando algo del alma de cada<br>  hombre y mujer que se enfrenta a él. Necesitamos igualdad.¡Ahora!-Joss Whedon-"
   var4="Donde quiera que se encuentre un gran hombre, se encuentra una gran madre o una gran esposa detrás de él, o al menos eso solían decir.<br> Sería interesante saber cuántas grandes mujeres han tenido grandes padres y maridos detrás de ellas. -Dorothy L. Sayers-"
  now=new Date()
  num=(now.getSeconds() )%5


  if (num == 0)
    {cliche=var0}
  if (num == 1)
    {cliche=var1}
  if (num == 2)
     {cliche=var2}
 if (num == 3)
     {cliche=var3}
 if (num == 4)
     {cliche=var4}
  document.write(cliche)
</SCRIPT>
